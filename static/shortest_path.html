        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "black"}, "id": "Alex Jones", "label": "Alex Jones", "shape": "dot", "title": "Alex Jones"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Jamie Martinez", "label": "Jamie Martinez", "shape": "dot", "title": "Jamie Martinez"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Alex Martinez", "label": "Alex Martinez", "shape": "dot", "title": "Alex Martinez"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Peyton Jones", "label": "Peyton Jones", "shape": "dot", "title": "Peyton Jones"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Jordan Brown", "label": "Jordan Brown", "shape": "dot", "title": "Jordan Brown"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Alex Smith", "label": "Alex Smith", "shape": "dot", "title": "Alex Smith"}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Casey Smith", "label": "Casey Smith", "shape": "dot", "title": "Casey Smith"}]);
                  edges = new vis.DataSet([{"from": "Alex Jones", "label": "1419649/970231", "title": "1419649/970231", "to": "Jamie Martinez"}, {"from": "Jamie Martinez", "label": "1250000/886989", "title": "1250000/886989", "to": "Alex Martinez"}, {"from": "Alex Martinez", "label": "548028/429881", "title": "548028/429881", "to": "Peyton Jones"}, {"from": "Peyton Jones", "label": "993752/777735", "title": "993752/777735", "to": "Jordan Brown"}, {"from": "Jordan Brown", "label": "1634717/954874", "title": "1634717/954874", "to": "Alex Smith"}, {"from": "Alex Smith", "label": "2000000/927641", "title": "2000000/927641", "to": "Casey Smith"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {

        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false

    "physics": {
        "enabled": true,
        "maxVelocity": 50,
        "minVelocity": 0.1,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
